<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body class="container">
    <div class="banner flex">
      <div class="left flex space-x-1">
        <img src="img/logo.png" width="100" height="100" alt="college logo" />
        <div class="title self-start mt-2">
          <p>LOREM IPSUM</p>
          <span>COLLEGE</span>
        </div>
      </div>

      <div class="right">
        <p>LOREM IPSUM COLLEGE</p>
        <p>123 Awd ave Kigali 8577</p>
        <p>email@example.ocm</p>
        <p>www.loremcollege.com</p>
        <p>(250)788 45200</p>
      </div>
    </div>
    <div class="content">
      <div id="login_error" class="none"></div>
      <div class="form_login">
        <h1>Sign in to your account</h1>
        <form id="login_form" onsubmit="return false">
          <div>
            <label for="student_id">Student ID</label>
            <input type="text" id="student_id" name="student_id" />
          </div>
          <br />
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <br />
          <div>
            <button class="btn btn-block" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
